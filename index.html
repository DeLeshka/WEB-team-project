<!DOCTYPE html5>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Simple game</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css" />

        <meta
            name="authors"
            ="Alexey Kondrikov, Oleg Karyagin, Semen Kamenshikov"
        />
    </head>
    <body>
        <div class="letters-container">
            <div class="rectangle" id="green">
                <div class="single-letter">S</div>
            </div>
            <div class="rectangle" id="red">
                <div class="single-letter">I</div>
            </div>
            <div class="rectangle" id="blue">
                <div class="single-letter">M</div>
            </div>
            <div class="rectangle" id="magenta">
                <div class="single-letter">P</div>
            </div>
            <div class="rectangle" id="yellow">
                <div class="single-letter">L</div>
            </div>
            <div class="rectangle" id="light-green">
                <div class="single-letter">E</div>
            </div>
        </div>

        <div class="letters-container">
            <div class="rectangle" id="blue">
                <div class="single-letter">G</div>
            </div>
            <div class="rectangle" id="yellow">
                <div class="single-letter">A</div>
            </div>
            <div class="rectangle" id="red">
                <div class="single-letter">M</div>
            </div>
            <div class="rectangle" id="magenta">
                <div class="single-letter">E</div>
            </div>
        </div>

        <div class="letters-container"></div>

        <div class="letters-container" height="big" width="small">
            <div class="rectangle" id="blue" width="big">
                <div class="single-letter">
                    Single
                    <br />
                    Player
                </div>
            </div>
            <div class="rectangle" id="red" width="big">
                <div class="single-letter">
                    Multy
                    <br />
                    Player
                </div>
            </div>
        </div>


        <div class="letters-container" width="small">
            <div class="rectangle" id="yellow" width="big">
                <div class="single-letter">LogIn</div>
            </div>
            <div class="rectangle" id="magenta" width="big">
                <div class="single-letter">Registration</div>
            </div>
        </div>
    </body>
</html>
